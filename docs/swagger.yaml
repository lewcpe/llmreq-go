basePath: /api
definitions:
  handlers.ActiveKeyResponse:
    properties:
      created_at:
        type: string
      expires_at:
        type: string
      key_id:
        type: string
      mask:
        type: string
      name:
        type: string
      spend:
        type: number
      type:
        type: string
    type: object
  handlers.CreateKeyRequest:
    properties:
      budget:
        type: number
      name:
        type: string
      type:
        description: '"standard" or "long-term"'
        type: string
    type: object
  models.KeyHistory:
    properties:
      createdAt:
        type: string
      expiresAt:
        type: string
      id:
        type: integer
      keyMask:
        type: string
      keyName:
        type: string
      keyType:
        type: string
      liteLLMKeyID:
        type: string
      revokedAt:
        type: string
      status:
        type: string
      userID:
        type: string
    type: object
  services.GenerateKeyResponse:
    properties:
      hidden:
        type: boolean
      key:
        type: string
      key_alias:
        type: string
      key_name:
        type: string
      max_budget:
        type: number
      spend:
        type: number
      token:
        type: string
      user_id:
        type: string
    type: object
  services.LiteLLMUser:
    properties:
      max_budget:
        type: number
      spend:
        type: number
      user_email:
        type: string
      user_id:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: API for managing LiteLLM keys and user budgets.
  title: LLM Request Manager API
  version: "1.0"
paths:
  /keys:
    post:
      consumes:
      - application/json
      description: Create a new API key with optional budget and type
      parameters:
      - description: Create Key Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.CreateKeyRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/services.GenerateKeyResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a new API key
      tags:
      - keys
  /keys/{key_id}:
    delete:
      consumes:
      - application/json
      description: Revoke an API key
      parameters:
      - description: Key ID
        in: path
        name: key_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete an API key
      tags:
      - keys
  /keys/active:
    get:
      consumes:
      - application/json
      description: Fetch active keys from LiteLLM and sync with local DB
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handlers.ActiveKeyResponse'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get active keys
      tags:
      - keys
  /keys/history:
    get:
      consumes:
      - application/json
      description: Fetch revoked or deleted keys from local DB
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.KeyHistory'
            type: array
      summary: Get key history
      tags:
      - keys
  /me:
    get:
      consumes:
      - application/json
      description: Fetch current user information from LiteLLM
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/services.LiteLLMUser'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "503":
          description: Service Unavailable
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get current user info
      tags:
      - user
swagger: "2.0"
